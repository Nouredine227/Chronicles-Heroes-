<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronicles Héros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <img id="game-icon" class="game-icon" src="logo.png" alt="Icône du jeu">

        <h1>Chronicles Héros : Rising of the Hero</h1>

        <p class="description">RPG sur la plateforme PC</p>

        <label for="platform-select">Sélectionnez votre plateforme :</label>
        <select id="platform-select">
            <option value="Windows">Windows</option>
            <option value="Android">Android</option>
            <option value="Linux">Linux</option>
            <option value="Universal">Universal</option>
        </select>

        <p class="version">Version : <span id="game-version">1.2.0</span></p>

        <!-- Bouton de téléchargement avec icône -->
        <a id="download-btn" href="#" class="download-btn" target="_blank">
            <img id="download-icon" src="" alt="Télécharger">
        </a>

        <!-- Message "Bientôt disponible" -->
        <p id="coming-soon" class="coming-soon">Bientôt disponible</p>

        <!-- Fenêtre vidéo YouTube -->
        <div class="video-container">
            <iframe id="game-video" width="560" height="315" 
                src="https://www.youtube.com/embed/2t7E0qpWK34" 
                frameborder="0" allowfullscreen>
            </iframe>
        </div>

        <footer>
            <p>Rejoignez notre communauté : 
                <a href="https://chat.whatsapp.com/XXXXX" target="_blank">Groupe WhatsApp</a>
            </p>
        </footer>
    </div>

    <script src="script.js"></script>

</body>
</html>
