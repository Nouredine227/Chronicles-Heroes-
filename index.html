<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronicles Héros : Rising of the Hero</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <!-- Icône du jeu -->
        <div class="game-icon">
            <img id="game-icon" src="icons/windows-icon.png" alt="Icône du jeu">
        </div>

        <!-- Nom du jeu -->
        <h1>Chronicles Héros : Rising of the Hero</h1>

        <!-- Description -->
        <p class="description">⚔️ RPG sur la plateforme PC ⚔️</p>

        <!-- Sélecteur de plateforme -->
        <label for="platform-select">Choisir une plateforme :</label>
        <select id="platform-select">
            <option value="Windows">Windows</option>
            <option value="Android">Android</option>
            <option value="Linux">Linux</option>
            <option value="Universal">Universal</option>
        </select>

        <!-- Affichage de la version -->
        <p class="platform">Version : <span id="game-version">1.2.0</span></p>

        <!-- Bouton de téléchargement -->
        <a id="download-btn" href="https://example.com/windows-download" class="download-btn">📜 Télécharger le jeu 📜</a>
    </div>

    <!-- Bannière de fin -->
    <footer>
        <p>🏰 Rejoignez la guilde sur WhatsApp : <a href="https://chat.whatsapp.com/KI6rH9Bvk6bFegSMVCt7UE">Cliquez ici</a> 🏰</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
